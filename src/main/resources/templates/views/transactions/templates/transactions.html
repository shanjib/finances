<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Transactions</title>
</head>
<body>

<a href="/">
  Go Home
</a>

<p th:if="not ${#strings.isEmpty(errorMsg)}">
  <span th:text="${errorMsg}"></span>
</p>

<table>
  <tr>
    <th>ID</th>
    <th>DATE</th>
    <th>AMOUNT</th>
    <th>DESCRIPTION</th>
    <th>CREDIT/DEBIT</th>
    <th></th>
  </tr>
  <tr th:each="txn : ${account.transactions}">
    <td th:text="${txn.id}">1</td>
    <td th:text="${txn.date}">Date</td>
    <td th:text="${txn.amount}">0</td>
    <td th:text="${txn.description}">Stuff</td>
    <td th:text="${txn.creditDebitCode}">C</td>
    <td>delete</td>
  </tr>
</table>

<a href="newtransaction.html" th:href="@{/transactions/{accountName}/new(accountName=${account.name})}">
  Add New Transaction
</a>

</body>
</html>
