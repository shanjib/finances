<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Home</title>
  <link th:href="@{/styles/main.css}" rel="stylesheet" />
</head>
<body>

<p th:if="${#strings.isEmpty(errorMsg)}">
  <span th:text="${errorMsg}"></span>
</p>

<a th:href="@{/budget/get}">
  This month's Budget
</a>

<table>
  <tr>
    <th>ID</th>
    <th>NAME</th>
    <th>BALANCE</th>
    <th>TRANSACTIONS</th>
  </tr>
  <tr th:each="account : ${accounts}">
    <td th:text="${account.id}">1</td>
    <td th:text="${account.name}">Name</td>
    <td th:text="${account.currentBalance}">0</td>
    <td >
      <a th:href="@{/transactions/get/{accountName}(accountName=${account.name})}">
        Transactions
      </a>
    </td>
    <td >
      <a th:href="@{/accounts/get/{accountName}(accountName=${account.name})}">
        This month
      </a>
    </td>
  </tr>
</table>

</body>
</html>
